<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>
        Get <span class="accent">insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats-content">
        <div class="stats">10k+<br><span class="stat-heading">companies</span></div>
        <div class="stats">314<br><span class="stat-heading">templates</span></div>
        <div class="stats">12M+<br><span class="stat-heading">queries</span></div>
      </div>
    </div>
    <div class="image-content">
      <img src="./images/image-header-desktop.jpg" alt="image">
    </div>
  </div>
</body>
</html>
